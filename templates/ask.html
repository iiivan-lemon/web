{% extends "include/base.html" %}
{% load static %}


{% block navbar %}

<button type="button" class="btn btn-outline-light" onclick="window.location.href = '{% url "login" %}';">Login</button>

<button type="button" class="btn btn-lemon" onclick="window.location.href = '{% url "signup" %}';">Sign-up</button>

{% endblock navbar %}


<!-- Begin page content -->
<main role="main" class="container space">
    <div class="container">
        <div class="row">
            <div class="col-8">
                {% block content%}
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">New question</h4>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="mb-3 row">
                                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title"
                                               placeholder="What's goin on ?">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="mb-3 row">
                                    <label for="text" class="form-label">Text</label>
                                    <div class="col-sm-10">
                                        <textarea class="textarea"
                                                  placeholder=" Why are you silent? I don't understand. help...."
                                                  style="overflow-x: hidden !important; overflow-y: hidden; overflow-wrap: break-word !important; height: 300px; width: 477px;"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">

                                <div class="mb-3 row">
                                    <label for="tag" class="col-sm-2 col-form-label">Tags</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="tag" placeholder="silence">
                                    </div>
                                </div>
                            </div>


                        </div>


                        <hr class="my-4">

                        <button class="w-100 btn btn-success btn-lg" type="submit">ASK!</button>
                    </form>
                </div>


                {% endblock content%}
            </div>
            <div class="col-4 tags ">
                <div class="row tag"><h4 class="font-italic">Popular Tags</h4>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Python</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SQL</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Mail.ru</a></li>
                        <li><a class="nav-link" href="#">SQL</a></li>
                        <li><a class="nav-link" href="#">Google</a></li>
                        <li><a class="nav-link" href="#">Python</a></li>
                        <li><a class="nav-link" href="#">C++</a></li>
                        <li><a class="nav-link" href="#">Technopark</a></li>
                    </ul>
                </div>
                <div class="row tag"><h4 class="font-italic">Best members</h4>
                    <ul class="list-unstyled mb-0">
                        <li style="margin-bottom: 5px;"><a href="#">Peter</a></li>
                        <li style="margin-bottom: 5px;"><a href="#">Mark</a></li>
                        <li style="margin-bottom: 5px;"><a href="#">Maria</a></li>
                        <li style="margin-bottom: 5px;"><a href="#">C++</a></li>
                        </ol>
                </div>
            </div>
        </div>
</main>

================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')
</script>
<script src="{% static " js/my.js" %"></script>
<script src="{% static " js/bootstrap.min.js" %}"></script>
</body>
</html>
